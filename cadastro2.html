<!-- CONTEÚDO DA PÁGINA -->

<span class="cadastro2-titulo">CADASTRO</span>
<span class="acesso-cadastro2">Insira mais alguns dados</span>

<div class="register-container">
  <form action="confirmation-page.html" method="post">
      <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
          <label for="data-nascimento">Data de Nascimento</label>
          <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      <div class="input-group">
          <label for="telefone">Telefone/Celular</label>
          <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div class="input-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required>
      </div>
      <div class="input-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required>
      </div>
      <div class="input-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required>
      </div>
      <div class="input-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" required>
      </div>
      <div class="checkbox-group">
          <input type="checkbox" id="termos" name="termos" required>
          <label for="termos">Li e concordo com os <a href="termos.html">Termos e condições</a> e estou ciente do tratamento dos meus dados de acordo com a <a href="politica.html">Política de Privacidade</a>.</label>
      </div>
      <button type="submit" class="register-button" onclick="location.href='login.html'">Finalizar cadastro</button>
  </form>
</div>
  </body>
</html>
